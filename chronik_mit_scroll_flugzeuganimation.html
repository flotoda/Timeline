<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flusi Universe Â· Chronik</title>
  <style>
    :root{
      --bg:#313036;
      --muted:#9E9E9E;
      --brand:#71A8DA;
      --brand-dark:#444444;
      --text:#9E9E9E;
      --line:#71A8DA;
      --white:#ffffff;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji",sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
    }

    .wrap{max-width:980px;margin:0 auto;padding:48px 20px 80px}

    h1{
      margin:0 0 28px;
      font-size:clamp(1.6rem,1rem + 2vw,2.2rem);
      text-align:center;
      letter-spacing:.3px;
      color:var(--brand);
    }

    .timeline{position:relative;margin-left:28px;padding-left:28px;isolation:isolate}

    .timeline::before{
      content:"";
      position:absolute;
      inset:0 auto 0 0;
      width:2px;
      background:repeating-linear-gradient(to bottom,var(--line) 0 10px,rgba(113,168,218,0) 10px 20px);
      border-radius:2px;
      opacity:.9;
    }

    .item{position:relative;margin-bottom:32px;padding-left:14px}
    .animate .item{transform:translateY(14px);opacity:0;transition:transform .6s ease,opacity .6s ease}
    .animate .item.is-visible{opacity:1;transform:translateY(0)}

    .item::before{content:"";position:absolute;left:-36px;top:6px;width:16px;height:16px;background:var(--brand);border:3px solid var(--bg);border-radius:50%;box-shadow:0 0 0 2px var(--brand-dark)}

    time{display:block;font-weight:700;color:var(--brand);margin-bottom:32px;font-size:.98rem}

    .title{margin:0 0 6px;font-size:1.12rem;font-weight:700;color:var(--white)}

    .body{margin:0;color:var(--text)}

    .item:hover .title{color:var(--brand)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Chronik</h1>
    <div class="timeline" id="timeline">
      <!-- Timeline Items -->
      <!-- Deine Items hier -->
    </div>
  </div>
  <script>
    const timeline=document.getElementById('timeline');
    if(timeline){
      timeline.classList.add('animate');
      const items=timeline.querySelectorAll('.item');
      const io=new IntersectionObserver(e=>{e.forEach(x=>{if(x.isIntersecting)x.target.classList.add('is-visible')})},{threshold:.12});
      items.forEach(el=>io.observe(el));
    }
  </script>
</body>
</html>
